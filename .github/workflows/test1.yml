name: Frontend License & Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  scan_frontend:
    name: Scan Frontend Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Project Dependencies
        run: npm install

      - name: Install ScanCode Dependencies
        run: |
          sudo apt-get update && sudo apt-get upgrade -y
          sudo apt install -y python-dev bzip2 xz-utils zlib1g libxml2-dev libxslt1-dev libpopt0
          sudo add-apt-repository ppa:deadsnakes/ppa --yes
          sudo apt-get install -y python3.9 python3.9-distutils

      - name: Download ScanCode Toolkit v32.0.8
        run: |
          wget https://github.com/aboutcode-org/scancode-toolkit/releases/download/v32.0.8/scancode-toolkit-v32.0.8_py3.10-linux.tar.gz
          tar -xzf scancode-toolkit-v32.0.8_py3.10-linux.tar.gz
          chmod +x scancode-toolkit-v32.0.8/scancode

      - name: Run ScanCode on Frontend
        run: |
          ./scancode-toolkit-v32.0.8/scancode --json scancode-results.json Frontend/

      - name: Upload Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: scancode-results
          path: scancode-results.json

      - name: Check Scan Results for Issues
        run: |
          if grep -q '"errors": \[' scancode-results.json; then
            echo "License or security issues detected in dependencies!"
            exit 1
          fi
